{% extends 'hr/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/styles/employees_table.css' %}">
<section>
    <div class="filter" >
        <form class="row" action="{% url 'base' %}">
            <div class="form-group col-md-11">
                <input type="text" class="form-control" id="search" name="search" placeholder="Digite para filtrar">
            </div>
            <div class="form-group col-md-1">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>        
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="col-md-1">#</th>
              <th class="col-md-4">Name</th>
              <th class="col-md-4">Email</th>
              <th class="col-md-3">Department</th>
            </tr>
          </thead>
          <tbody class="employees">
            {% for employee in employees %}
            <tr>
                <td>
                    {{ employee.id }}
                </td>
                <td>
                  <a href="{% url 'employee' employee.id %}">
                    {{ employee.name }}
                  </a>
                </td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.department }}</td>
              </tr>
            </a>
            {% endfor %}
          </tbody>
        </table>
      </div>
</section>
{% endblock content %}
